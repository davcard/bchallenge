<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8"> <link rel="stylesheet" href="style.css">
    <title>Scooter Lim</title>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="trasparenza">
      <header>
        <img class="logo"src="logo.png" alt="">
        <div class="logo-text">
            Taking Booleaners from A to B
        </div>
      </header>

      <nav>
        <div class="container-button">
          <button>Prenota</button>
          <button>Termina Prenotazione</button>
          <button>Accendi Luci</button>
        </div>
      </nav>

      <main>
<!-- Primo monopattino -->
        <div class="monopattini">
            <input type="checkbox" name="" value="">
            <span class="title-mono">Monopattino Gino22</span>
        </div>
        <div class="vie monopattini">
            <span class="arrow">&#8594;</span>
            <span class="street">Via Guadalametri - a 220 metri da te</span>
        </div>
        <div class="street">Carica:</div>
        <div class="half-charge"></div>
<!-- Secondo monopattino -->
        <div class="monopattini">
            <input type="checkbox" name="" value="">
            <span class="title-mono">Monopattino Mike24</span>
        </div>
        <div class="vie monopattini">
            <span class="arrow">&#8594;</span>
            <span class="street">Via Guadalametri - a 220 metri da te</span>
        </div>
        <div class="street">Carica:</div>
        <div class="full-charge"></div>
<!-- Terzo monopattino -->
        <div class="monopattini">
          <input type="checkbox" name="" value="">
          <span class="title-mono">Monopattino Fede154</span>
        </div>
        <div class="vie monopattini">
            <span class="arrow">&#8594;</span>
            <span class="street">Via Guadalametri - a 220 metri da te</span>
        </div>
        <div class="street">Carica:</div>
        <div class="unload"></div>
      </main>
    </div>
  </body>
</html>
